    <title>cash register</title>

<body>
    
    <div class="container">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">Enter the bill amount and cash given by the 
        customer and know minimum number of notes to return.</p>
    <label class="input-label" for="bill-amount">Bill Amount: </label>
    <input class="input" type="text" id="bill-amount">
    <label  class="input-label" for="cash-given">Cash Given: </label>
    <input class="input" type="text" id="cash-given">
    <button id="check-btn">check</button>
    <p id="error-message"></p>
    <table  class="change-table">
        <caption>return the change</caption>
        <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>

        </tr>
    </table>
</div>
